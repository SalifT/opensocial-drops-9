default:
  autoload:
    '': "%paths.base%/features/bootstrap"
  suites:
    default:
      parameters:
        test_users:
          admin:
            username: 'admin'
            password: 'admin'
            mail: 'info+admin@example.com'
      paths:
        features: "%paths.base%/features"
        bootstrap: "%paths.base%/features/bootstrap"
      contexts:
        - FeatureContext
        - SocialDrupalContext
        - SocialMessageContext
        - SocialMinkContext
        - Drupal\DrupalExtension\Context\BatchContext
        - Drupal\DrupalExtension\Context\ConfigContext
        - Drupal\DrupalExtension\Context\DrushContext
        - PostContext
        - EmailContext
  extensions:
      Drupal\MinkExtension:
        default_session: 'selenium2'
        # base_url: 'http://web/' set by env
        files_path: '/root/files/'
        goutte: ~
        selenium2:
          wd_host: 'http://selenium:4444/wd/hub/'
          browser: 'firefox'
      Drupal\DrupalExtension:
        # Drush Driver
        api_driver: 'drush'
        # Drpal API Driver
        # See https://behat-drupal-extension.readthedocs.io/en/v4.0.1/drush.html
        #Uncomment lines below to use Drupal API Driver
        # api_driver: 'drupal'
        # drupal:
        #   drupal_root: './web'
        selectors:
          message_selector: '.alert'
          error_message_selector: '.alert.alert-danger'
          success_message_selector: '.alert.alert-success'
        text:
          username_field: 'Username or email address'
          log_in: "Log in"
          log_out: "Logout"
        region_map:
          'Page title block': '.region--title'
          'Admin page title block': '.region-sticky'
          'Hero block': '.region--hero'
          'Hero buttons': '.region--hero .btn-group'
          'Tabs': '.region--secondary-navigation'
          'Main content': '.region--content'
          'Main content front': '.region--content'
          'Sidebar second': 'aside[role=complementary]'
          'Modal': '#drupal-modal'
          'Modal footer': '.modal-footer'
